        function setupFabControls() {
            const positionSelect = document.getElementById('fab-position-select');
            const showCheckbox = document.getElementById('show-fab-checkbox');
            const extendedCheckbox = document.getElementById('extended-fab-checkbox');
            const controlledFab = document.getElementById('controlled-fab');
            const fabText = document.getElementById('controlled-fab-text');

            if (!positionSelect || !showCheckbox || !extendedCheckbox || !controlledFab || !fabText) {
                console.error('One or more Fab control elements are missing!');
                return;
            }

            const positionClasses = {
                'bottom-right': 'bottom-4 right-4',
                'bottom-left': 'bottom-4 left-4',
                'top-right': 'top-4 right-4',
                'top-left': 'top-4 left-4',
            };

            function updateFab() {
                // This function now only READS the current state and updates the FAB.
                if (showCheckbox.hasAttribute('checked')) {
                    controlledFab.removeAttribute('hidden');
                } else {
                    controlledFab.setAttribute('hidden', '');
                }

                const isExtended = extendedCheckbox.hasAttribute('checked');
                const currentPositionClass = positionClasses[positionSelect.value];

                controlledFab.setAttribute('type', isExtended ? 'pill' : 'circular');

                if (isExtended) {
                    controlledFab.setAttribute('cls', `${currentPositionClass} !text-base !font-semibold !px-4 !py-2`);
                } else {
                    controlledFab.setAttribute('cls', currentPositionClass);
                }

                fabText.style.display = isExtended ? 'inline' : 'none';
            }

            // --- Add event listeners that MANUALLY TOGGLE the attribute ---

            positionSelect.addEventListener('change', updateFab);

            showCheckbox.addEventListener('change', () => {
                // Manually toggle the 'checked' attribute based on its current presence.
                if (showCheckbox.hasAttribute('checked')) {
                    showCheckbox.removeAttribute('checked');
                } else {
                    showCheckbox.setAttribute('checked', 'true');
                }
                // After updating the attribute, call updateFab to sync the UI.
                updateFab();
            });

            extendedCheckbox.addEventListener('change', () => {
                // Do the same for the 'extended' checkbox.
                if (extendedCheckbox.hasAttribute('checked')) {
                    extendedCheckbox.removeAttribute('checked');
                } else {
                    extendedCheckbox.setAttribute('checked', 'true');
                }
                updateFab();
            });

            // Run once on page load to set the initial state
            updateFab();
        }

        // 1. Handle the "Interactive State" demo

        function setupInteractiveSwitch() {
            const sw = document.getElementById('interactive-switch');
            const box = document.getElementById('interactive-result-box');
            const text = document.getElementById('interactive-result-text');

            if (!sw) return;

            // 1. Function to update UI based on current state
            function updateUI() {
                // Get the checked attribute from the custom element
                const isActive = sw.hasAttribute('checked');

                // Visual Updates
                if (isActive) {
                    // Active State Styles
                    box.classList.remove('bg-gray-50', 'border-gray-200');
                    box.classList.add('bg-green-50', 'border-green-200');

                    text.classList.remove('bg-gray-300', 'text-gray-600');
                    text.classList.add('bg-green-500', 'text-white');
                    text.textContent = "ACTIVE";
                } else {
                    // Inactive State Styles
                    box.classList.add('bg-gray-50', 'border-gray-200');
                    box.classList.remove('bg-green-50', 'border-green-200');

                    text.classList.add('bg-gray-300', 'text-gray-600');
                    text.classList.remove('bg-green-500', 'text-white');
                    text.textContent = "INACTIVE";
                }
            }

            // 2. Create the Observer (The "Watcher")
            // This fires immediately whenever the HTML attribute changes
            const observer = new MutationObserver((mutationsList) => {
                for (const mutation of mutationsList) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'checked') {
                        updateUI();
                    }
                }
            });

            // 3. Start Observing
            // We specifically tell it to watch for the 'checked' attribute
            observer.observe(sw, {
                attributes: true,
                attributeFilter: ['checked']
            });

            // 4. The Bridge (Sync Internal Input -> Host Attribute)
            // Since clicking the switch updates the internal <input> but doesn't always 
            // update the <wui-switch> tag attribute automatically, we force it here.
            sw.addEventListener('change', (e) => {
                // If the input is checked, ADD the attribute. If not, REMOVE it.
                if (e.target.checked) {
                    sw.setAttribute('checked', 'true');
                } else {
                    sw.removeAttribute('checked');
                }
                // Note: We don't call updateUI() here. 
                // Setting/Removing the attribute triggers the MutationObserver, which calls updateUI().
            });

            // 5. Initial State Check
            updateUI();
        }

            // 2. State Update Function
            const updateState = () => {
                // Resize
                const resizeVal = inputs.resize.value;
                target.setAttribute('resize', resizeVal);
                if (debug.resize) debug.resize.textContent = resizeVal;

                // Effect
                const effectVal = inputs.effects.value;
                target.setAttribute('effect', effectVal);
                if (debug.effects) debug.effects.textContent = effectVal;

                // Label Logic
                const isLabelShown = inputs.showLabel.hasAttribute('checked') && inputs.showLabel.getAttribute('checked') !== 'false';
                const labelText = isLabelShown ? inputs.labelTxt.value : "";

                if (labelText) {
                    target.setAttribute('label', labelText);
                } else {
                    target.removeAttribute('label');
                }

                inputs.labelTxt.disabled = !isLabelShown;
                if (debug.label) debug.label.textContent = `${isLabelShown} ("${labelText}")`;

                // Placeholder Logic
                const isPlaceholderShown = inputs.showPlaceholder.hasAttribute('checked') && inputs.showPlaceholder.getAttribute('checked') !== 'false';
                const placeholderText = isPlaceholderShown ? inputs.placeholderTxt.value : "";

                target.setAttribute('placeholder', placeholderText);
                inputs.placeholderTxt.disabled = !isPlaceholderShown;
                if (debug.placeholder) debug.placeholder.textContent = `${isPlaceholderShown} ("${placeholderText}")`;
            };

            // 3. Helper to toggle custom checkbox element
            const toggleCheckbox = (element) => {
                const isChecked = element.hasAttribute('checked') && element.getAttribute('checked') !== 'false';
                if (isChecked) {
                    element.removeAttribute('checked');
                } else {
                    element.setAttribute('checked', 'true');
                }
                updateState();
            };

            // 4. Attach Event Listeners
            inputs.resize.addEventListener('change', updateState);
            inputs.effects.addEventListener('change', updateState);

            inputs.labelTxt.addEventListener('input', updateState);
            inputs.placeholderTxt.addEventListener('input', updateState);

            // Handle custom checkbox clicks
            inputs.showLabel.addEventListener('click', () => toggleCheckbox(inputs.showLabel));
            inputs.showPlaceholder.addEventListener('click', () => toggleCheckbox(inputs.showPlaceholder));

            // 5. Initial Run
            updateState();
        }

    </script>
    <!-- #endregion -->
</body>
