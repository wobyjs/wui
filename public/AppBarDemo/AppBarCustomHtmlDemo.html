    <meta charset="utf-8" />
    <title>AppBar Custom (HTML)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../../src/input.css" />

        html,
        body {
            margin: 0;
            padding: 0;
        }

        pre {
            padding: 0;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <wui-appbar type="custom" cls="bg-black/80 text-white font-bold uppercase shadow-md px-4 w-[50%]">
                <div class="flex items-center h-12 pl-4">Custom Appbar</div>
            </wui-appbar>
            <div class="p-4 text-sm text-gray-500 space-y-4 pt-14 h-[600px] ">
                <p>
                    This demo shows a <span class="font-bold">Custom Appbar</span> using the <code
                        class="font-bold">&lt;wui-appbar&gt;</code>.
                </p>
                <p>Scroll down…</p>
                <div class="bg-gray-100 rounded border p-4">
                    <div class="relative rounded bg-gray-900 text-gray-100 text-xs p-4 overflow-x-auto">
                        <button id="copy-btn"
                            class="absolute top-2 right-2 px-2 py-1 rounded bg-gray-700 hover:bg-gray-600 active:bg-gray-500 transition text-white"
                            type="button" aria-live="polite">
                            Copy
                        </button>

                        <pre class="m-0 whitespace-pre overflow-x-auto">
<code id="code-html" class="language-html">&lt;wui-appbar custom cls="bg-black/80 text-white font-bold uppercase shadow-md px-4 mt-1 w-[50%]"&gt;
	&lt;div class="flex items-center h-12 pl-4"&gt;Custom Appbar&lt;/div&gt;
&lt;/wui-appbar&gt;</code>
                        </pre>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="module">
        // Copy code handler (preserves tabs/newlines exactly)
        const btn = document.getElementById('copy-btn')
        const code = document.getElementById('code-html')

        btn?.addEventListener('click', async () => {
            const prev = btn.textContent || 'Copy'
            try {
                await navigator.clipboard.writeText(code?.innerText ?? '')
                btn.textContent = 'Copied!'
                setTimeout(() => (btn.textContent = prev), 1200)
            } catch {
                btn.textContent = 'Failed'
                setTimeout(() => (btn.textContent = prev), 1200)
            }
        })
    </script>
