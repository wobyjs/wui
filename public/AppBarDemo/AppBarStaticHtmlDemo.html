<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AppBar Static (HTML)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../src/input.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        pre {
            padding: 0;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <wui-appbar position="static" cls="px-4 mt-2">
                <div class="flex items-center h-12 pl-4">Static Appbar</div>
            </wui-appbar>
            <div class="p-4 text-sm text-gray-500 space-y-4 pt-12">
                <p>This demo shows an <span class="font-bold">Static Appbar</span> with <code
                        class="font-bold">position="static"</code> using the
                    <code class="font-bold">&lt;wui-appbar&gt;</code> custom element.
                </p>
                <p>Scroll downâ€¦</p>
                <div class="h-[600px] bg-gray-100 rounded border p-4">
                    <div class="relative rounded bg-gray-900 text-gray-100 text-xs p-4 overflow-x-auto">
                        <button id="copy-btn"
                            class="absolute top-2 right-2 px-2 py-1 rounded bg-gray-700 hover:bg-gray-600 active:bg-gray-500 transition text-white"
                            type="button" aria-live="polite">
                            Copy
                        </button>

                        <pre class="m-0 whitespace-pre overflow-x-auto">
<code id="code-html" class="language-html">&lt;wui-appbar position="static" class="px-4 mt-2"&gt;
	&lt;div class="flex items-center h-12 pl-4"&gt;Static Appbar&lt;/div&gt;
&lt;/wui-appbar&gt;</code>
                        </pre>
                    </div>
                </div>
                <!-- <div class="h-[600px] bg-gray-100 rounded border"></div> -->
            </div>
        </div>
    </div>
    <script type="module">
        // registers <wui-appbar> on this page
        import '../../src/Appbar.tsx'

        // Copy code handler (preserves tabs/newlines exactly)
        const btn = document.getElementById('copy-btn')
        const code = document.getElementById('code-html')

        btn?.addEventListener('click', async () => {
            const prev = btn.textContent || 'Copy'
            try {
                await navigator.clipboard.writeText(code?.innerText ?? '')
                btn.textContent = 'Copied!'
                setTimeout(() => (btn.textContent = prev), 1200)
            } catch {
                btn.textContent = 'Failed'
                setTimeout(() => (btn.textContent = prev), 1200)
            }
        })
    </script>
</body>

</html>
