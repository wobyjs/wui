<!DOCTYPE html>
<html>

<head>
    <title>Align Button Editor Test</title>
    <link href="/node_modules/@woby/chk/dist/index.css" rel="stylesheet">
    <script type="module" src="../src/Editor/AlignButton.tsx"></script>
</head>

<body>
    <link href="../dist/wui.css" rel="stylesheet">

    <h2 class="text-[1.2em] pl-4">Align Button Component Test</h2>

    <woby-chk name="Default Align Button">
        <wui-align-button snapshot-name="Default-Align-Button" />
    </woby-chk>

    <woby-chk name="Left Align Button">
        <wui-align-button content-align="start" snapshot-name="Left-Align-Button" />
    </woby-chk>

    <woby-chk name="Center Align Button">
        <wui-align-button content-align="center" snapshot-name="Center-Align-Button" />
    </woby-chk>

    <woby-chk name="Right Align Button">
        <wui-align-button content-align="end" snapshot-name="Right-Align-Button" />
    </woby-chk>

    <woby-chk name="Disable Align Button">
        <wui-align-button disabled snapshot-name="Disable-Align-Button" />
    </woby-chk>

</body>

</html>
