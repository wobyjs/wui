    <woby-chk name="Outlined Button">
        <wui-button type="outlined" children="Outlined Button" snapshot-name="Outlined-Button" />
    </woby-chk>

    <woby-chk name="Icon Button">
        <wui-button type="icon" children="ℹ️" snapshot-name="Icon-Button" />
    </woby-chk>

    <woby-chk name="Disabled Button">
        <wui-button disabled="true" children="Disabled Button" snapshot-name="Disabled-Button" />
    </woby-chk>

    <woby-chk name="Custom Style Button">
        <wui-button type="contained" cls="m-2 p-2 !rounded-[5px] !text-red-500 !bg-green-200"
            snapshot-name="Custom-Button">
            Custom Style

    </woby-chk>

    <woby-chk name="Custom Style Button 2">
        <wui-button type cls="m-2 p-2 font-bold text-white border-2 rounded-full bg-blue-500 cursor-pointer" snapshot-name="Custom-Button-2">
            Custom Style 2
        </wui-button>
