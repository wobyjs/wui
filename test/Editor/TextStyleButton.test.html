<!DOCTYPE html>
<html>

<head>
    <title>Text Style Button Component Test</title>
    <link href="/node_modules/@woby/chk/dist/index.css" rel="stylesheet">
    <script type="module" src="../src/TextStyleButton.tsx"></script>
</head>

<body>
    <link href="../dist/wui.css" rel="stylesheet">
    <h2 class="text-[1.2em] pl-4 font-bold">Text Style Button Component Test Suite</h2>
    <woby-chk name="TextStyleButton">
        <div snapshot-name="TextStyleButtonTest" class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
            <EditorContext.Provider value={editorRef}>
                <!-- <UndoRedo> -->
                <div class="mb-4">
                    <div class="flex gap-4 items-center my-2">
                        <wui-text-style-button class="text-black" type="bold"></wui-text-style-button>
                        <wui-text-style-button class="text-black" type="italic"></wui-text-style-button>
                        <wui-text-style-button class="text-black" type="underline"></wui-text-style-button>
                    </div>
                    <div contentEditable
                        class="border border-gray-300 rounded p-4 min-h-[200px] mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p>Select this text and try the style buttons above!</p>
                        <p>You can make text <strong>bold</strong>, <em>italic</em>, or <u>underlined</u>.</p>
                        <br />
                        <p>Try selecting different parts of this text to test all formatting options.</p>
                    </div>

                </div>
                <!-- </UndoRedo> -->
            </EditorContext.Provider>
        </div>
    </woby-chk>
</body>

</html>
