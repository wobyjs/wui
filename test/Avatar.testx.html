<!DOCTYPE html>
<html>

<head>
    <title>Avatar Component Test</title>
    <link href="/node_modules/@woby/chk/dist/index.css" rel="stylesheet">
    <script type="module" src="../src/Avatar.tsx"></script>
</head>

<body>
    <link href="../dist/wui.css" rel="stylesheet">

    <h2 class="text-[1.2em] pl-4">Avatar Component Test</h2>

    <woby-chk name="Default Avatar">
        <wui-avatar snapshot-name="Default_Avatar" />
    </woby-chk>

    <woby-chk name="Image Avatar">
        <wui-avatar src="../sample-avatar.png" alt="Avatar" snapshot-name="Image-Avatar" />
    </woby-chk>

    <woby-chk name="Circular Avatar">
        <wui-avatar snapshot-name="Circular-Avatar" type="circular" children="C" />
    </woby-chk>

    <woby-chk name="Rounded Avatar">
        <wui-avatar snapshot-name="Rounded-Avatar" type="rounded" children="R" />
    </woby-chk>

    <woby-chk name="Square Avatar">
        <wui-avatar snapshot-name="Square-Avatar" type="square" children="S" />
    </woby-chk>
    
    <woby-chk name="H Avatar">
        <wui-avatar children="H" snapshot-name="H-Avatar" />
    </woby-chk>

    <woby-chk name="xs Avatar">
        <wui-avatar size="xs" type="circular" children="xs" snapshot-name="xs-Avatar" />
    </woby-chk>

    <woby-chk name="SM Avatar">
        <wui-avatar size="sm" type="rounded" children="sm" snapshot-name="SM-Avatar" />
    </woby-chk>

    <woby-chk name="MD Avatar">
        <wui-avatar size="md" type="square" children="md" snapshot-name="md-Avatar" />
    </woby-chk>

    <woby-chk name="Custom Avatar">
        <wui-avatar type cls="relative flex items-center justify-center align-middle select-none leading-none overflow-hidden shrink-0 text-white m-0 w-6 h-6 text-sm bg-purple-500 rounded-full font-bold" children="CU"
            snapshot-name="Custom-Avatar" />
    </woby-chk>

    <woby-chk name="Custom Avatar">
        <wui-avatar snapshot-name="Custom-Avatar-2" type size="xm" cls="relative flex items-center justify-center align-middle select-none leading-none overflow-hidden shrink-0 text-white m-0 w-6 h-6 text-sm bg-purple-500 rounded-full font-bold" children="C2"
            />
    </woby-chk>

    <!-- <woby-chk name="Custom Avatar 2">
        <wui-avatar class="w-6 h-6 !text-sm bg-purple-500 !text-green-400 !font-bold" children="R"
            snapshot-name="Custom-Avatar-2" />
    </woby-chk> -->
</body>

</html>
