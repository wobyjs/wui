<!DOCTYPE html>
<html>

<head>
    <title>Button Component Test Result</title>
</head>

<body>
    <h1>Button Component Test Result</h1>

    <h2>Default Button</h2>
    <wui-button>Default Button</wui-button>

    <h2>Checked Button</h2>
    <wui-button checked="">Checked Button</wui-button>

    <h2>Disabled Button</h2>
    <wui-button disabled="">Disabled Button</wui-button>

    <h2>Checked and Disabled Button</h2>
    <wui-button checked="" disabled="">Checked & Disabled Button</wui-button>

    <h2>Explicit False Values</h2>
    <wui-button checked="false" disabled="false">Explicit False Button</wui-button>

    <script type="module">
        import './src/index.tsx';

        // Add some JavaScript to check the actual state of the buttons
        setTimeout(() => {
            const buttons = document.querySelectorAll('wui-button');
            buttons.forEach((button, index) => {
                console.log(`Button ${index}:`, button);
                // You can check the actual properties here
            });
        }, 1000);
    </script>
</body>

</html>
